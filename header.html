<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="/style.css" rel="stylesheet">
    <link href="https://www.w3schools.com/w3css/4/w3.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <style>
        body, h1, h2, h3, h4, h5, h6 {
            font-family: "Lato", sans-serif
        }

        .w3-bar, h1, button {
            font-family: "Montserrat", sans-serif
        }
    </style>
</head>
<body>
<!-- Navbar -->
<div class="w3-top" style="z-index:10;">
    <div class="w3-bar w3-lime w3-card w3-left-align w3-large">
        <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-lime"
           href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i
                class="fa fa-bars"></i></a>
        <a class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white" href="/">Home</a>
        <a class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white" href="/projects">Projects</a>
        <a class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white" href="/experience">Awards</a>
<!--         <a class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white" href="/blog">Blog</a> -->
        <a class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white" href="https://mhsctf.0xmmalik.repl.co" target="_blank">MHSCTF ➚</a>
    </div>

    <!-- Navbar on small screens -->
    <div class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large" id="navDemo">
        <a class="w3-bar-item w3-button w3-padding-large" href="/">Home</a>
        <a class="w3-bar-item w3-button w3-padding-large" href="/projects">Projects</a>
        <a class="w3-bar-item w3-button w3-padding-large" href="/experience">Awards</a>
        <a class="w3-bar-item w3-button w3-padding-large" href="/blog">Blog</a>
        <a class="w3-bar-item w3-button w3-padding-large" href="https://mhsctf.0xmmalik.repl.co" target="_blank">MHSCTF ➚</a>
    </div>
</div>
</body>
<script>
    // Used to toggle the menu on small screens when clicking on the menu button
    function myFunction() {
        const x = document.getElementById("navDemo");
        if (x.className.indexOf("w3-show") === -1) {
            x.className += " w3-show";
        } else {
            x.className = x.className.replace(" w3-show", "");
        }
    }
</script>

</html>
